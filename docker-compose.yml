services:
  # ----------------------------------------------------------
  # PostgreSQL + TimescaleDB
  # ----------------------------------------------------------
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: velib_timescaledb
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${DB_NAME:-velib}
      POSTGRES_USER: ${DB_USER:-velib_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?error}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TIMESCALEDB_TELEMETRY: "off"
    
    ports:
      - "${DB_PORT:-5432}:5432"

    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init_schema.sql:ro
      - ./backups:/backups
    
    networks:
      - velib_network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-velib_user} -d ${DB_NAME:-velib}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 512M

  # ----------------------------------------------------------
  # Data Collector
  # ----------------------------------------------------------
  collector:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: velib_collector
    restart: unless-stopped
    
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-velib}
      DB_USER: ${DB_USER:-velib_user}
      DB_PASSWORD: ${DB_PASSWORD}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
    
    networks:
      - velib_network
    
    depends_on:
      timescaledb:
        condition: service_healthy
    
    command: >
      sh -c "
        while true; do
          python -m src.data.collector
          sleep 900
        done
      "

  # ----------------------------------------------------------
  # pgAdmin (Database Management UI)
  # ----------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: velib_pgadmin
    restart: unless-stopped

    environment:
      PGADMIN_DEFAULT_EMAIL: admin@velib.fr
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'

    ports:
      - "5050:80"

    networks:
      - velib_network

    depends_on:
      - timescaledb

# ----------------------------------------------------------
# Networks
# ----------------------------------------------------------
networks:
  velib_network:
    driver: bridge

# ----------------------------------------------------------
# Volumes
# ----------------------------------------------------------
volumes:
  timescale_data:
    driver: local